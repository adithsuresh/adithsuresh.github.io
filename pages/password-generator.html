    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator - Generate Secure Password</title>
    <meta
      name="keywords"
      content="password generator, generate random password, random password generator, generate password, online password generator, secure password generator, strong password generator, create password, create strong password, create secure password"
    />
    <meta
      name="description"
      content="Password generator to create strong passwords. Generate secure passwords by combining Numbers, Symbols, Uppercase and Lowercase alphabets."
    />
    <meta name="robots" content="index, follow" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="preload" href="/fonts/Nunito-Regular-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/Nunito-Regular-latin-ext.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/fonts/font.css" />
    <link rel="stylesheet" href="/styles/normalize.min.css" />
    <link rel="stylesheet" href="/styles/password-generator.css" />
    <script src="/scripts/password-generator.js" defer></script>
    <script>
      var ga = document.createElement("script");
      ga.async = true;
      ga.src = "https://www.googletagmanager.com/gtag/js?id=G-GJCHG84XCY";

  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item heading">
        <div class="title">
          <p>Password Generator</p>
          <img src="/images/icons/shield-lock-icon.svg" alt="pwdgen" width="24" height="24" />
        </div>
      </div>
      <div class="flex-item">
        <input type="text" name="txtOutPassword" id="txtOutPassword" class="textbox" readonly />
        <div id="txtOutPwdToolTip" class="tooltip unselectable" aria-label="Copied!" unselectable="on">
          <button type="button" id="btnCopy" class="button outline-button icon-button">
            <img src="/images/icons/copy-icon.svg" alt="copy" width="18px" height="18px" />
          </button>
        </div>
      </div>
      <div class="flex-item">
        <label for="txtInpPwdLength">Length</label>
        <input type="number" name="txtInpPwdLength" min="4" max="128" value="8" id="txtInpPwdLength" class="textbox" />
      </div>
      <div class="flex-item">
        <label for="chkUppercase" class="cursor-pointer">Include Uppercase</label>
        <input type="checkbox" name="chkUppercase" id="chkUppercase" onchange="onCbOptnChnge(this)" class="checkbox" checked />
      </div>
      <div class="flex-item">
        <label for="chkLowercase" class="cursor-pointer">Include Lowercase</label>
        <input type="checkbox" name="chkLowercase" id="chkLowercase" onchange="onCbOptnChnge(this)" class="checkbox" checked />
      </div>
      <div class="flex-item">
        <label for="chkNumbers" class="cursor-pointer">Include Numbers</label>
        <input type="checkbox" name="chkNumbers" id="chkNumbers" onchange="onCbOptnChnge(this)" class="checkbox" checked />
      </div>
      <div class="flex-item">
        <label for="chkSymbols" class="cursor-pointer">Include Symbols</label>
        <input type="checkbox" name="chkSymbols" id="chkSymbols" onchange="onCbOptnChnge(this)" class="checkbox" checked />
      </div>
      <div class="flex-item">
        <input type="submit" id="btnGeneratePwd" class="button" value="Generate Password" />
      </div>
    </div>
  </body>
</html>
