if(typeof jQuery=='undefined' || jQuery.fn.jquery!="3.3.1") 
{
	loadScript('https://code.jquery.com/jquery-3.3.1.min.js',loadJqueryDependantScripts);
} 
else 
{
	loadJqueryDependantScripts();
}

function loadScript(url,onloadfn) {
	var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = url;
	script.onload = onloadfn;
    document.getElementsByTagName("head")[0].appendChild(script);
}

function loadJqueryDependantScripts() {	
    loadScript('https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js');
}

function loadCssIfNotLoaded(url) {
	var element=document.querySelectorAll('link[href="' + url + '"]');
	if (element.length == 0)
	{
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.href = url;
		document.getElementsByTagName("head")[0].appendChild(link);
	}
}

loadCssIfNotLoaded('https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css');
loadCssIfNotLoaded('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');

</script>
