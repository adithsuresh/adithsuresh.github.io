<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IP Details</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />	
    <script type="text/javascript" src="../js/ip-details.js"></script>
	<link rel="stylesheet" href="../css/style.css" />	
	</head>
  <body>
  
  <div class="container">  
	
	<table border="2px" class="table table-light table-hover">	
	
	<tr>
	<td colspan=2 class="table-dark" style="color:white;font-weight:bold;">Your IP Details: </td>
	</tr>
	
	<tr>
	<th class="table-warning" style="width:40%">Autonomous System</th>
	<td id="auts"></td>
	</tr>
	
	<tr>
	<th class="table-warning">City</th>
	<td id="city"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Provider</th>
	<td id="prov"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Country</th>
	<td id="coun"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Country Code</th>
	<td id="councode"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Latitude</th>
	<td id="lati"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Longitude</th>
	<td id="longi"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Organization</th>
	<td id="orga"></td>
	</tr>
	
	<tr>
	<th class="table-warning">IP Address</th>
	<td id="ipad"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Region</th>
	<td id="region"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Time Zone</th>
	<td id="timezone"></td>
	</tr>
	
	<tr>
	<th class="table-warning">Zip Code</th>
	<td id="zipcode"></td>
	</tr>

	</table>
	<br/>
	<center><input type="button" value="Refresh" id="submit" class="btn btn-info" /></center>
	</div>
 </body>
</html>
