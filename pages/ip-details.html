<html>

<head>
    <title>IP Details|TRICKZAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
	function ipv4(response) {
		var ipv4= response.ip;
		document.getElementById("ipadv4").innerHTML=ipv4;
	}
    </script>
    <script type="text/javascript" src="../js/ip-details.js"></script>
    <script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=ipv4"></script>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/loading.css">
	<noscript>
        <META HTTP-EQUIV="Refresh" CONTENT="0;URL=../jsDisabledErrorPage.html">
    </noscript>
	<script>
	$(function() {
		$('#header').load('header.html');
		$('#footer').load('footer.html');
	});
	</script>
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <div class="container">
            <br/>
            <br/>
            <table border="2px" class="table table-light  rc-table">
                <tr>
                    <th colspan=2 class="bg-dark" style="color:white;">Your IP Details: </th>
                </tr>
		<tr>
                    <th class="table-warning">IP Address (IPv4)</th>
                    <td id="ipadv4"></td>
                </tr>
		<tr>
                    <th class="table-warning">IP Address (IPv6)</th>
                    <td id="ipad"></td>
                </tr>
                <tr>
                    <th class="table-warning">City</th>
                    <td id="city"></td>
                </tr>
                <tr>
                    <th class="table-warning">Country</th>
                    <td id="coun"></td>
                </tr>
                <tr>
                    <th class="table-warning">Country Calling Code</th>
                    <td id="ccc"></td>
                </tr>
                <tr>
                    <th class="table-warning">Currency</th>
                    <td id="curr"></td>
                </tr>
                <tr>
                    <th class="table-warning">Latitude, Longitude</th>
                    <td id="latlon"></td>
                </tr>
				<tr>
                    <th class="table-warning" style="width:40%">Autonomous System</th>
                    <td class="table-hover" id="auts"></td>
                </tr>
                <tr>
                    <th class="table-warning">Organization</th>
                    <td id="orga"></td>
                </tr>
                <tr>
                    <th class="table-warning">Region</th>
                    <td id="region"></td>
                </tr>
                <tr>
                    <th class="table-warning">Time Zone</th>
                    <td id="timezone"></td>
                </tr>
                <tr>
                    <th class="table-warning">Zip Code</th>
                    <td id="zipcode"></td>
                </tr>
            </table>
            <br/>
            <center>
                <input type="button" value="Refresh" id="submit" class="btn btn-info" />
            </center>
        </div>
        <br/>
        <br/>
    </div>
	
<div id="loading">	
	<div class="bg_load"></div>
	
	<div class="bg_wrapper">
	
		<div class="inner">
			<span>L</span>
			<span>o</span>
			<span>a</span>
			<span>d</span>
			<span>i</span>
			<span>n</span>
			<span>g</span>
		</div>
	</div>
</div>

<script type="text/javascript">
$(window).on("load",function() { $("#loading").fadeOut("slow"); })
</script>	
	
    <div id="footer"></div>
</body>

</html>
