<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Pulse Preloader</title>
    <meta name="robots" content="index, follow" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="stylesheet" href="/styles/circle-pulse-preloader.css" />
    <script src="/scripts/circle-pulse-preloader.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        min-width: 100%;
        background-color: #eee;
      }
      .image-gallery {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 1rem;
      }
      .image-gallery > img {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <script>
      cpPreloader.start("dark", 1.5);
    </script>
    <div class="image-gallery">
      <img src="https://picsum.photos/4000/2000?random=1" alt="img" width="4000" style="max-width: 90%" />
      <img src="https://picsum.photos/4000/2000?random=2" alt="img" width="4000" style="max-width: 90%" />
    </div>
  </body>
</html>
