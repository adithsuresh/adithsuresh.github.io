<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index of /</title>
    <meta name="google-site-verification" content="C6tra7qp9MtfyUZAX885levrTavCbgsoTpVa4Hve7Nc" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="index.html" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="preload" href="/fonts/Nunito-Regular-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/Nunito-Regular-latin-ext.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="/fonts/font.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <noscript>
      <style>
        .no-script {
          color: #aa4241;
          background-color: rgba(242, 222, 223, 0.5);
          max-width: 90%;
          min-width: 270px;
          padding: 3%;
          font-size: 4vmax;
          line-height: 1.5em;
          text-align: center;
          border-radius: 10px;
          position: relative;
          float: left;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -40%);
          box-shadow: 2px 6px 20px rgba(0, 0, 0, 0.25);
          -moz-box-shadow: 2px 6px 20px rgba(0, 0, 0, 0.25);
          -webkit-box-shadow: 2px 6px 20px rgba(0, 0, 0, 0.25);
        }
      </style>
      <p class="no-script">
        Javascript is disabled,<br />
        please enable Javascript.
      </p>
      <meta http-equiv="refresh" content="10" />
    </noscript>
    <div id="content">
      <meta http-equiv="refresh" content="1800" />
      <h2 class="title">Index of /</h2>
      <table class="table-hoverable rc-table noftfs">
        <thead class="th-bg">
          <tr>
            <td class="rc-cell">REPOSITORY</td>
            <td class="rc-cell">DESCRIPTION</td>
          </tr>
        </thead>
        <tbody id="files-list"></tbody>
      </table>
    </div>
    <div class="quote-container">
      <p>
        <span id="quote"></span>
        <span style="white-space: nowrap; font-weight: bold">&ensp;-&nbsp;<span id="author"></span></span>
      </p>
    </div>
    <script>
      var indexpath = "/";
      if (window.location.pathname) indexpath = window.location.hostname + window.location.pathname;
      else indexpath = window.location.hostname;
      var indexof = "Index of " + indexpath.substring(0, indexpath.lastIndexOf("/")) + "/";
      document.title = indexof;
      document.getElementsByClassName("title")[0].innerText = indexof;

      var docLoad = setInterval(function () {
        if (document.readyState !== "complete") return;
        getData();
        clearInterval(docLoad);
      }, 100);

      var getData = function () {
        var repo = "adithsuresh";
        if (window.location.hostname.split(".")[1] === "github") repo = window.location.hostname.split(".")[0];
        var api = "https://api.github.com/users/" + repo + "/repos";
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState !== 4) return;
          if (xhr.status >= 200 && xhr.status < 300) {
            var data = JSON.parse(xhr.responseText);
            processData(data);
          } else {
            processError();
          }
        };
        xhr.open("GET", api);
        xhr.onerror = function (err) {
          processError(err);
        };
        xhr.send();
      };

      var processData = function (data) {
        var tbody = document.getElementById("files-list");
        document.getElementById("files-list").innerHTML = "";
        if (!data.length || data.length < 1) {
          processError();
        } else {
          for (i = data.length - 1; i >= 0; i--) {
            if (data[i].homepage) {
              if (data[i].name === window.location.host) {
                continue;
              }
              var td = tbody.insertRow(0);
              var a = document.createElement("a");
              a.href = data[i].homepage;
              a.target = "_blank";
              a.innerText = data[i].name;
              td.insertCell(0).appendChild(a);
              tbody.rows[0].cells[0].className = "rc-cell";
              if (!data[i].description) {
                data[i].description = "-";
              }
              td.insertCell(1).innerText = data[i].description;
              tbody.rows[0].cells[1].className = "rc-cell";
            }
          }
        }
        document.getElementById("content").style.display = "block";
        getQuote();
      };

      var processError = function (err) {
        var tbody = document.getElementById("files-list");
        document.getElementById("files-list").innerHTML = "";
        var td = tbody.insertRow(0);
        td.insertCell(0).innerText = "No Data";
        td.style.textAlign = "center";
        tbody.rows[0].cells[0].className = "rc-cell";
        tbody.rows[0].cells[0].colSpan = 2;
        document.getElementById("content").style.display = "block";
        getQuote();
      };

      var getQuote = function () {
        var api = "https://api.quotable.io/random?maxLength=130";
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState !== 4) return;
          if (xhr.status >= 200 && xhr.status < 300) {
            var data = JSON.parse(xhr.responseText);
            processQuoteData(data);
          } else {
            console.log("Error while retrieving quote...!");
          }
        };
        xhr.open("GET", api);
        xhr.onerror = function (err) {
          console.log(err);
        };
        xhr.send();
      };

      var processQuoteData = function (data) {
        document.getElementById("quote").innerText = data.content;
        document.getElementById("author").innerText = data.author;
        document.getElementsByClassName("quote-container")[0].style.display = "flex";
      };
    </script>
  </body>
</html>
