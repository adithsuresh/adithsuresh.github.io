<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index of /</title>
    <meta name="google-site-verification" content="C6tra7qp9MtfyUZAX885levrTavCbgsoTpVa4Hve7Nc" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="index.html" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <script>
      var indexpath = "";
      if (window.location.pathname) indexpath = window.location.hostname + window.location.pathname;
      else indexpath = window.location.hostname;
      document.title = "Index of /" + indexpath;
      var title_interval = setInterval(() => {
        if (document.readyState !== "complete") return;
        document.getElementsByClassName("title")[0].innerText = "Index of /" + indexpath;
        clearInterval(title_interval);
      }, 100);
    </script>
    <style>
      #content {
        display: none;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        color: red;
        text-decoration: underline;
      }
      a:active {
        color: crimson;
      }
      thead {
        font-weight: bold;
      }
      table,
      th,
      tr,
      td {
        margin-right: 5%;
        margin-left: 5%;

        border: 2px solid #ddd;
        padding: 2px;
      }
      table {
        width: 90%;
      }
      .table-hoverable tbody tr:hover {
        background-color: #f2f2f2;
      }
      .rc-table {
        border-collapse: separate;
        border-spacing: 0px;
        border: 2px solid #ddd;
        border-radius: 5px;
        -moz-border-radius: 5px;
        padding: 4px;
      }
      .rc-cell {
        border-collapse: separate;
        border: 2px solid #ddd;
        border-radius: 5px;
        -moz-border-radius: 5px;
        padding: 4px;
      }
      .th-bg {
        background-color: #007bff;
        color: white;
      }
      h1 {
        color: #007bff;
        word-wrap: break-word;
      }
    </style>
    <script>
      function getData() {
        document.getElementById("content").style.display = "block";
        var api = "https://api.github.com/users/adithsuresh/repos";
        fetch(api)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            var tbody = document.querySelector("#files-list");
            for (i = data.length - 1; i >= 0; i--) {
              if (data[i].homepage) {
                if (data[i].name == window.location.host) {
                  continue;
                }
                var td = tbody.insertRow(0);
                td.insertCell(0).innerHTML = `<a href="${data[i].homepage}" target="_blank">${data[i].name}</a>`;
                tbody.rows[0].cells[0].className = "rc-cell";
                if (!data[i].description) {
                  data[i].description = "-";
                }
                td.insertCell(1).innerHTML = data[i].description;
                tbody.rows[0].cells[1].className = "rc-cell";
              }
            }
          });
      }
    </script>
  </head>
  <body onload="getData();">
    <noscript>
      <style>
        .no-script {
          color: #aa4241;
          background-color: #f2dedf;
          padding: 1%;
          font-size: 4vmax;
          text-align: center;
          border: 1px solid #e096a2;
          border-radius: 10px;
          position: relative;
          float: left;
          top: 40%;
          left: 50%;
          transform: translate(-50%, -50%);
          box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
          -moz-box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
          -webkit-box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
        }
      </style>
      <p class="no-script">JavaScript is disabled, please enable JavaScript.</p>
      <meta http-equiv="refresh" content="10" />
    </noscript>
    <div id="content">
      <meta http-equiv="refresh" content="300" />
      <h1 class="title">Index of /</h1>
      <table class="table-hoverable rc-table">
        <thead class="th-bg">
          <tr>
            <td class="rc-cell" style="min-width: 60%">REPO</td>
            <td class="rc-cell" style="min-width: 20%">DESCRIPTION</td>
          </tr>
        </thead>
        <tbody id="files-list"></tbody>
      </table>
    </div>
  </body>
</html>
