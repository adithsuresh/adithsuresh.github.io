<html style="background: url('/images/bg2.png') repeat fixed top center !important">
  <head>
    <title>Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon-32x32.png" />
    <meta http-equiv="refresh" content="5;URL='https://adithsuresh.github.io'" />
    <style>
      * {
        font-family: sans-serif;
      }
      .content {
        position: fixed;
        top: 50%;

        transform: translate(-50%, -50%);

      }

  <body>
    <div class="content" style="text-align: center">
      <p style="font-size: 72px; color: maroon">Error 404!</p>

      <p style="margin-top: 40px">This page will be redirected to homepage after 5 seconds...</p>
    </div>
  </body>
</html>
